{% macro revenue() %}
<div class="row">
                            <div class="col-md-6 col-sm-6 col-lg-3">
                                <div class="card-box widget-box-1 bg-white">
                                    <i class="fa fa-info-circle text-muted pull-right inform" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Общее количество клиентов, с которыми Вы взаимодействовали за последнюю неделю"></i>
                                    <h4 class="text-dark">Количество клиентов</h4>
                                    <h2 class="text-primary text-center"><span data-plugin="counterup">{{ current_week }}</span></h2>

                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6 col-lg-3">
